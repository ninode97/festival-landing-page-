<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta name="description" content="Rise Up Fiesta 2019 - is an electronic music fetstival, this year we will have eleven stages, and 25 DJs of all around the world! It will be even bigger festival than last year!">
    <meta name="keywords" content="Music, Festival, 2019, Rise, Up, Fiesta, Rise Up Fiesta 2019">
    <meta name="author" content="Lukas PabijonaviÄius">

    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicon-32.png" type="image/png">
    <link rel="icon" sizes="64x64" href="img/favicon-64.png" type="image/png">
    <link rel="icon" sizes="96x96" href="img/favicon-96.png" type="image/png">

    <title>Rise Up Fiesta 2019 | Amazing music for people who love music!</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#link1" class="navigation__link navigation__link-active">Tickets</a></li>
                    <li class="navigation__item"><a href="#link1" class="navigation__link">Visiting the festival</a></li>
                    <li class="navigation__item"><a href="#link1" class="navigation__link">Lineup</a></li>
                    <li class="navigation__item">
                        <a href="/" class="navigation__logo">
                            <svg class="navigation__logo-svg">
                                <use xlink:href="img/compact-disc.svg#Capa_1"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="navigation__item"><a href="#link1" class="navigation__link">Experience</a></li>
                    <li class="navigation__item"><a href="#link1" class="navigation__link">Information</a></li>
                    <li class="navigation__item"><a href="#link1" class="navigation__link">Sponsors</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <section class="section-festival">
            <div class="bg-video">
                <video class="bg-video__content" autoplay muted loop>
                    <source src="/img/fpreview.mp4" type="video/mp4">
                    <source src="/img/fpreview.webm" type="video/webm">
                    Oops. Browser is not supported. :/
                </video>
            </div>
            <div class="festival-preview">
                <div class="festival-preview__caption">
                    <h1 class="heading-primary--big text-shadow--1">
                        Rise Up Fiesta 2019
                    </h1>
                    <h2 class="heading-secondary--medium text-shadow--3">
                        the music that will make you move
                    </h2>
                </div>
                <div class="festival-preview__social-icons">
                    <a href="#" class="social-icon__link">
                        <svg class="social-icon__svg social-icon__svg--facebook">
                            <use xlink:href="img/svg/facebook.svg#fb-icon"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-icon__link">
                        <svg class="social-icon__svg social-icon__svg--instagram">
                            <use xlink:href="img/svg/instagram.svg#ig"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-icon__link">
                        <svg class="social-icon__svg social-icon__svg--twitter">
                            <use xlink:href="img/svg/twitter.svg#twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-icon__link social-icon__svg--snapchat">
                        <svg class="social-icon__svg">
                            <use xlink:href="img/svg/snapchat.svg#snap"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-icon__link">
                        <svg class="social-icon__svg social-icon__svg--email">
                            <use xlink:href="img/svg/paper-plane.svg#mail"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        FOOTER
    </footer>
</body>
</html>
